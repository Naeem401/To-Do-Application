<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>To-Do Application</title>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <!-- Main Container -->
    <div class="container mx-auto max-w-lg mt-10 p-5 bg-gray-800 rounded-lg">
        <!-- Header -->
        <h1 class="text-2xl font-bold text-center mb-5">To-Do List</h1>
        <!-- Input Section -->
        <div class="flex items-center mb-5">
            <input
                type="text"
                id="todo-input"
                placeholder="Enter a task..."
                class="flex-1 p-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring focus:ring-blue-500"
            >
            <button
                id="add-todo-btn"
                class="ml-3 px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition"
            >
                Add
            </button>
        </div>
        <!-- To-Do List Section -->
        <ul id="todo-list" class="space-y-3">
            <li class="hidden"></li>
        </ul>
    </div>

    <script src="custom.js"></script>
</body>
</html>
